<table id="table_id">
    <tr>
        <th>Id</th>
        <th><input type="text" ng-model="plant.Id" readonly></th>
    </tr>
    <tr>
        <th>Name</th>
        <th><input type="text" ng-model="plant.Name"></th>
    </tr>
    <tr>
        <th>Genus</th>
        <th><input type="text" ng-model="plant.Genus"></th>
    </tr>
</table>
<button ng-click="update(plant.Id)">Save</button>
